<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e69b3858a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Modal Pop-up</title>
</head>

<body>
    <button>Subscribe</button>

            <div class="brand">
                <img src="./pexels-hong-son-4185865.jpg" alt="" width="500" height="400">
            </div>
            <div class="info">
                <h2>Subscribe to our NewsLetter</h2>
                <p> Lorem ipsum, dolor sit amet consectetur adipisicing elit. In unde reiciendis iure necessitatibus excepturi eum, accusamus culpa porro! A, minus.</p>
                <form action="#">
                    <input type="email" placeholder="Email Address">
                    <input type="submit" value="SUBSCRIBE">
                </form>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
